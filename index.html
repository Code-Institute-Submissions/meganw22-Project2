<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="game-title">Noughts and Crosses</h1>
    </header>
    <main>
        <!--Game Section-->
        <div class="game-section">
            <div class="grid-container">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
            </div>
            <div id="scores-box">
                <div class="one-player">
                    <p class="player1">Player</p>
                    <p class="draw-game">Draw</p>
                    <p class="computer">Computer</p>  
                </div>
                <div class="two-player">
                    <p class="player1">Player 1</p>
                    <p class="draw-game">Draw</p>
                    <p class="player2">Player 2</p>  
                </div>
            </div>
            <div id="new-game-button">
                <button>New Game</button>
            </div>
            
        </div>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
