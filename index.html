<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="game-title">
        <h1>
            <div>Noughts</div>
            <div>&</div>
            <div>Crosses</div>
        </h1>
    </header>
    <main>
        <div class="center-align">
            <!--Game Section-->
            <div class="game-section">
                <div class="grid-container">
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                </div>
                <div id="one-player-scores-box">
                    <div class="one-player">
                        <span class="player1">
                            <div>Player 1</div>
                            <div>0</div>
                        </span>
                        <span class="draw-game">
                            <div>Draw</div>
                            <div>0</div>
                        </span>
                        </span>
                        <span class="computer">
                            <div>Computer</div>
                            <div>0</div>
                        </span>
                    </div>
                </div>
                <div id="settings">
                    <div class="center-align">
                        <div>
                            <button id="new-game-btn">New Game</button>
                        </div>
                    </div>
                    <div id="change-player-type" class="center-align">
                        <span>
                            <button id="play-pc-btn" class="active">Computer</button>
                        </span>
                        <span>
                            <button id="two-players-btn">2 Player</button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
</body>

</html>
