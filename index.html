<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/tictactoe.png" type="image/png">
    <title>Noughts & Crosses</title>

    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="game-title">
        <div>
            <div>Noughts</div>
            <div>&</div>
            <div>Crosses</div>
        </div>
    </header>
    <main>
        <!--Game Section-->
        <div class="center-align">
            <div class="overlay">
                <div class="overlay-content">
                    <h2>Welcome to Noughts & Crosses!</h2>
                    <p>Choose one or two players to start. <br> Be the first to get 3 in a row to
                        win!</p>
                    <button id="lets-go-btn">Let's Go</button>
                </div>
            </div>
            <div id="game-section">
                <!--Grid area-->
                <div id="game-board">
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                    <div class="box">O</div>
                    <div class="box">X</div>
                </div>
                <!--Game Status-->
                <h2 id="game-status">Let's Play!</h2>
                <!--Score Area-->
                <div class="scores-box">
                    <span class="score-container">
                        <span id="player-x">Player X</span>
                        <span id="px-score">0</span>
                    </span>
                    <span class="score-container">
                        <span id="player-o">Computer O</span>
                        <span id="po-score">0</span>
                    </span>
                </div>
                <!--Buttons-->
                <div id="buttons-area">
                    <!--Change Player type buttons-->
                    <div id="change-player-type" class="center-align">
                        <span>
                            <button id="play-computer-btn">1 Player</button>
                        </span>
                        <span>
                            <button id="two-players-btn">2 Player</button>
                        </span>
                    </div>
                </div>
            </div>
            <!--New Game button-->
            <div class="center-align">
                <div id="new-btn-overlay">
                    <button id="new-game-btn">New Game</button>
                </div>
            </div>
        </div>

    </main>
    <!--Footer-->
    <footer>
        <p>Megan Walford: Project Portfolio 2</p>
    </footer>

    <!--Load Javascript-->
    <script src="assets/scripts/script.js"></script>
</body>

</html>
